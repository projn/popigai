spring.application.name=alpsconfigserver

server.address=SOFTWARE_SERVER_IP
server.port=SOFTWARE_SERVER_PORT

management.server.servlet.context-path = /actuator
management.security.enabled=false
management.health.refresh.enabled=true
management.endpoint.health.show-details=always

# 配置git仓库地址
spring.cloud.config.server.git.uri=SOFTWARE_GIT_REMOTE_REPO_URL
# 配置仓库路径
spring.cloud.config.server.git.search-paths={profile}
# 配置本地缓存路径
spring.cloud.config.server.git.basedir=SOFTWARE_GIT_LOCAL_REPO_DIR
# 配置仓库的分支
spring.cloud.config.label=SOFTWARE_GIT_LOCAL_REPO_LABEL
# 访问git仓库的用户名
#spring.cloud.config.server.git.username=SOFTWARE_GIT_REMOTE_REPO_USERNAME
# 访问git仓库的用户密码
#spring.cloud.config.server.git.password=SOFTWARE_GIT_REMOTE_REPO_PASSWORD
security.user.name=user
security.user.password=pass

#keytool -genkeypair -alias key -keyalg RSA -dname "CN=Web Server,OU=Unit,O=Organization,L=City,S=State,C=US" -keypass password -keystore server.jks -storepass password
encrypt.keyStore.location=file:SOFTWARE_ACL_KEY_PATH
encrypt.keyStore.password=SOFTWARE_ACL_KEY_PASSWORD
encrypt.keyStore.alias=SOFTWARE_ACL_KEY_ALIAS
encrypt.keyStore.secret=SOFTWARE_ACL_KEY_SECRET

spring.cloud.consul.config.enabled=true
spring.cloud.consul.host=SOFTWARE_CONSUL_SERVER_ADDRESS
spring.cloud.consul.port=SOFTWARE_CONSUL_PORT
#spring.cloud.consul.discovery.instanceId=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
spring.cloud.consul.discovery.hostname=SOFTWARE_SERVER_IP
spring.cloud.consul.discovery.healthCheckPath=${management.server.servlet.context-path}/health
spring.cloud.consul.discovery.healthCheckInterval=15s
spring.cloud.consul.discovery.tags=
